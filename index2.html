<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles2.css">
</head>
<body>    
    <div class="contenedor">
        <div class="cabecera">
            <h2>Lista de Tareas</h2>
        </div>
        <form id="form-crear" class="formulario">
            <div class="form-control">
            <input type="text" id="crear" class="form-control" placeholder="Nombre de la Tarea">
            <button><i class="fas fa-plus"></i></button>
            </div>
        </form>
    </div>
    <section>
        <form action="">
            <input type="text" id="buscar" placeholder="Buscar...">
        </form>
        <a href="javascript:history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg><img src="images/boton.jpg" height="33" width="100" alt="Regresar"></a>
        <ul id="lista-tareas" class="list-group">
            <li><strong>Cocinar</strong> <i class="fas fa-minus-circle borrar"></i></li>            
            <li><strong>Lavar ropa</strong> <i class="fas fa-minus-circle borrar"></i></li>            
            <li><strong>Salir a correr</strong> <i class="fas fa-minus-circle borrar"></i></li>            
        </ul>
    </section>
<script src="app.js"></script>
</body>
</html>
